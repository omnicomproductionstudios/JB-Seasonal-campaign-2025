<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="ad.size" content="width=300,height=250" />
    <link rel="stylesheet" type="text/css" href="stylesRL2.css" />    

    <title></title>
  </head>

  <body>
    <div id="main_container">
      <!--start main_container-->

      <div id="main_content" class="hidden">
        <!-- <img src="images/f3.jpg" style="width:300px; height:250px; position: absolute; top: 0px; left: 0px; opacity: .5; z-index: 1111;" alt=""> -->
        <img src="images/season.svg" id="season" class="hidden" alt="">
        <div id="text_holder" class="frame-holder headline-text">
          <div id="h4" class="hidden"><span class="hidden">Fly with </span>JetBlue.</span></div>
          
          <div id="ctaAndPriceWrapper">
            <div  id="priceHolder" class="hidden sm">
              <span id="starting_at" class="starting_at">Starting at</span>
              <div id="price" class="">
                <div id="dollar" class="dollar blue">$</div>
                <div id="priceText" class="number blue">99</div>
                <div id="one_way" class="one_way">one way<sup class="asterisk">&ast;</sup></div>          
              </div>
            </div>
            <div id="cta" class="hidden">Book Now</div>
          </div>
        </div>
        <div id="terms" class="terms" class="hidden"><span class="asterisk">&ast;</span>Restrictions apply.</div>
        <!--end main_content-->
      </div>
      <div id="default_exit" class="btn" ></div>
      <!--end main_container-->
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script type="text/javascript" src="mainRL2.js"></script>
    
</body>
